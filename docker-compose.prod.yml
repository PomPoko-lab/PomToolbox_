version: '3.8'

services:
  pomtools:
    build:
      context: .
      dockerfile: Dockerfile.dotnet.prod
    volumes:
      - app-data:/var/www/app
      - ./PomToolbox/app.db:/var/www/app/app.db
      - ./PomToolbox/.env:/var/www/app/.env
      - ./certs:/var/www/app/certs
    ports:
      - "80:8080"
      - "443:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    restart: unless-stopped

volumes:
  app-data: